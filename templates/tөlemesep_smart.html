<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>SK-BJ ‚Äî “ö–∞—Ä–∂—ã –ë–∞—Å“õ–∞—Ä—É –ü–∞–Ω–µ–ª—ñ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; margin: 15px; font-size: 12px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 100%; margin: auto; }
        
        /* –ë–∞—Å“õ–∞—Ä—É –ø–∞–Ω–µ–ª—ñ */
        .controls { display: flex; gap: 15px; margin-bottom: 15px; background: #eef2f3; padding: 15px; border-radius: 8px; align-items: center; flex-wrap: wrap; }
        .stats-top { display: flex; gap: 20px; font-weight: bold; color: #2c3e50; border-left: 3px solid #3498db; padding-left: 15px; font-size: 13px; }
        
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-update { background: #3498db; }
        .btn-save { background: #27ae60; }
        .btn:hover { opacity: 0.8; }

        /* –ö–µ—Å—Ç–µ */
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th { background: #34495e; color: white; padding: 10px; border: 1px solid #bdc3c7; position: sticky; top: 0; z-index: 10; }
        td { border: 1px solid #dee2e6; padding: 6px; text-align: center; vertical-align: middle; white-space: nowrap; }

        /* –°–∞–Ω–¥–∞—Ä –∂”ô–Ω–µ —Ñ–æ—Ä–º–∞—Ç */
        .plan-val { color: #7f8c8d; font-size: 11px; }
        .fact-val { font-weight: bold; color: #27ae60; }
        .trans-info { font-size: 10px; color: #555; font-weight: normal; margin-left: 5px; font-style: italic; }

        .total-cell { background: #e8f5e9; font-weight: bold; }
        .debt-red { color: #c0392b; background: #fce4ec; font-weight: bold; }
        .debt-green { color: #27ae60; background: #e8f5e9; font-weight: bold; }

        /* Footer */
        tfoot tr { background: #2c3e50; color: white; font-weight: bold; }
        tfoot td { border: 1px solid #455a64; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h2 style="color:#2c3e50; margin:0;">üìä SK-BJ: –¢”©–ª–µ–º–¥–µ—Ä —Ç–∞—Ä–∏—Ö—ã (–ñ–æ—Å–ø–∞—Ä / –§–∞–∫—Ç)</h2>
        <span id="syncStatus" style="font-weight:bold; color:#7f8c8d;">–ö“Ø—Ç—É–¥–µ...</span>
    </div>

    <div class="controls">
        <button class="btn btn-update" onclick="fetchData()">üîÑ –ñ–∞“£–∞—Ä—Ç—É</button>
        <select id="monthSelector" onchange="renderTable()" style="padding: 8px; border-radius: 4px; border:1px solid #ccc;">
            <option value="0">“ö–∞“£—Ç–∞—Ä. –Ø–Ω–≤–∞—Ä—å 2025</option>
            <option value="1">–ê“õ–ø–∞–Ω. –§–µ–≤—Ä–∞–ª—å 2025</option>
            <option value="2">–ù–∞—É—Ä—ã–∑. –ú–∞—Ä—Ç 2025</option>
            <option value="3">–°”ô—É—ñ—Ä. –ê–ø—Ä–µ–ª—å 2025</option>
            <option value="4">–ú–∞–º—ã—Ä. –ú–∞–π 2025</option>
            <option value="5">–ú–∞—É—Å—ã–º. –ò—é–Ω—å 2025</option>
            <option value="6">–®—ñ–ª–¥–µ. –ò—é–ª—å 2025</option>
            <option value="7">–¢–∞–º—ã–∑. –ê–≤–≥—É—Å—Ç 2025</option>
            <option value="8">“ö—ã—Ä–∫“Ø–π–µ–∫. –°–µ–Ω—Ç—è–±—Ä—å 2025</option>
            <option value="9">“ö–∞–∑–∞–Ω. –û–∫—Ç—è–±—Ä—å 2025</option>
            <option value="10">“ö–∞—Ä–∞—à–∞. –ù–æ—è–±—Ä—å 2025</option>
            <option value="11">–ñ–µ–ª—Ç–æ“õ—Å–∞–Ω. –î–µ–∫–∞–±—Ä—å 2025</option>
        </select>
        <button class="btn btn-save" onclick="saveData()">üíæ Render-–≥–µ –°–∞“õ—Ç–∞—É</button>
        
        <div class="stats-top">
            <div>–ñ–∞–ª–ø—ã –ø”ô—Ç–µ—Ä: <span id="statCount">0</span></div>
            <div>–ñ–∞–ª–ø—ã –∞—É–¥–∞–Ω: <span id="statArea">0</span> –º¬≤</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>‚Ññ</th>
                <th>–ê—É–¥–∞–Ω</th>
                <th>“Æ–π –∫“Ø—Ç—ñ–º—ñ</th>
                <th>–¢–∞–∑–∞–ª—ã“õ</th>
                <th>–ö“Ø–∑–µ—Ç</th>
                <th>–ñ—ã–ª—É</th>
                <th>–ö–∞–ø.–∂”©–Ω–¥–µ—É</th>
                <th>–ê–π–ª—ã“õ –ñ–∞–ª–ø—ã (–ñ–æ—Å–ø–∞—Ä/–¢”©–ª–µ–º)</th>
                <th>“ö–∞—Ä—ã–∑ / –ê—Ä—Ç—ã“õ</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFooter"></tfoot>
    </table>
</div>

<script>
    // –ú–ê“¢–´–ó–î–´: Render-–¥–µ–≥—ñ API URL-—ñ“£—ñ–∑
    const API_URL = '/api/data/'; 
    let db = { apartments: [] };

    // –°–∞–Ω–¥–∞—Ä–¥—ã —Ñ–æ—Ä–º–∞—Ç—Ç–∞—É (1 234 567,2)
    function fNum(num) {
        if (num === undefined || num === null || isNaN(num)) return "0";
        let parts = num.toFixed(2).split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " "); // –ú—ã“£–¥—ã“õ—Ç–∞—Ä –±–æ—Å –æ—Ä—ã–Ω–º–µ–Ω
        let fraction = parts[1].replace(/0+$/, ""); // –°–æ“£—ã–Ω–¥–∞“ì—ã –Ω”©–ª–¥–µ—Ä–¥—ñ –∞–ª—ã–ø —Ç–∞—Å—Ç–∞—É
        return fraction === "" ? parts[0] : parts[0] + "," + fraction;
    }

    // 1. –î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –∞–ª—É
    async function fetchData() {
        document.getElementById('syncStatus').innerText = "üîÑ –ñ“Ø–∫—Ç–µ–ª—É–¥–µ...";
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error("–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ");
            db = await res.json();
            renderTable();
            document.getElementById('syncStatus').innerText = "‚úÖ –î–∞–π—ã–Ω";
        } catch (e) {
            console.error(e);
            document.getElementById('syncStatus').innerText = "‚ùå “ö–∞—Ç–µ: –ë–∞–∑–∞ –æ“õ—ã–ª–º–∞–¥—ã";
        }
    }

    // 2. –ö–µ—Å—Ç–µ–Ω—ñ —Å—ã–∑—É
    function renderTable() {
        const mIdx = document.getElementById('monthSelector').value;
        const tbody = document.getElementById('tableBody');
        const tfoot = document.getElementById('tableFooter');
        tbody.innerHTML = '';

        let totals = { area: 0, maintP: 0, maintF: 0, cleanP: 0, cleanF: 0, secP: 0, secF: 0, heatP: 0, heatF: 0, capP: 0, capF: 0, charge: 0, paid: 0, debt: 0 };

        db.apartments.forEach(apt => {
            const L = apt.ledger[mIdx] || { charges: {}, paymentTransactions: [], accumulated: { overall: 0 } };
            const ch = L.charges || {};
            
            const getSum = (key) => (L.paymentTransactions || []).reduce((sum, t) => sum + (t.amounts[key] || 0), 0);
            
            const fM = getSum('maint'), fCl = getSum('clean'), fS = getSum('sec'), fH = getSum('heat'), fCp = getSum('cap');
            const rowPaid = fM + fCl + fS + fH + fCp;
            const rowCharge = L.totalMonthlyCharge || 0;
            const rowDebt = L.accumulated ? L.accumulated.overall : 0;

            // –ñ–∏—ã–Ω—Ç—ã“õ—Ç–∞—Ä–¥—ã –µ—Å–µ–ø—Ç–µ—É
            totals.area += (apt.area || 0);
            totals.maintP += (ch.maint || 0); totals.maintF += fM;
            totals.cleanP += (ch.clean || 0); totals.cleanF += fCl;
            totals.secP += (ch.sec || 0);     totals.secF += fS;
            totals.heatP += (ch.heat || 0);   totals.heatF += fH;
            totals.capP += (ch.cap || 0);     totals.capF += fCp;
            totals.charge += rowCharge;       totals.paid += rowPaid;
            totals.debt += rowDebt;

            // –ë—ñ—Ä –∂–æ–ª“ì–∞ –ë–∞–Ω–∫ + –ö“Ø–Ω
            const transDetails = (L.paymentTransactions || []).map(t => 
                `<span class="trans-info">${t.paymentSource || ''} ${t.date || ''}</span>`
            ).join(' ');

            tbody.innerHTML += `
                <tr>
                    <td><b>${apt.id}</b></td>
                    <td>${fNum(apt.area)}</td>
                    <td><span class="plan-val">${fNum(ch.maint)}</span> / <span class="fact-val">${fNum(fM)}</span></td>
                    <td><span class="plan-val">${fNum(ch.clean)}</span> / <span class="fact-val">${fNum(fCl)}</span></td>
                    <td><span class="plan-val">${fNum(ch.sec)}</span> / <span class="fact-val">${fNum(fS)}</span></td>
                    <td><span class="plan-val">${fNum(ch.heat)}</span> / <span class="fact-val">${fNum(fH)}</span></td>
                    <td><span class="plan-val">${fNum(ch.cap)}</span> / <span class="fact-val">${fNum(fCp)}</span></td>
                    <td class="total-cell">
                        ${fNum(rowCharge)} / ${fNum(rowPaid)} ${transDetails}
                    </td>
                    <td class="${rowDebt > 0 ? 'debt-red' : 'debt-green'}">${fNum(rowDebt)}</td>
                </tr>
            `;
        });

        // –ë–∞—Å –∂–∞“ì—ã–Ω–¥–∞“ì—ã —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        document.getElementById('statCount').innerText = db.apartments.length;
        document.getElementById('statArea').innerText = fNum(totals.area);

        // –ê—è“ì—ã–Ω–¥–∞“ì—ã –∂–∏—ã–Ω—Ç—ã“õ
        tfoot.innerHTML = `
            <tr>
                <td>–ë–ê–†–õ–´“í–´</td>
                <td>${fNum(totals.area)}</td>
                <td>${fNum(totals.maintP)} / ${fNum(totals.maintF)}</td>
                <td>${fNum(totals.cleanP)} / ${fNum(totals.cleanF)}</td>
                <td>${fNum(totals.secP)} / ${fNum(totals.secF)}</td>
                <td>${fNum(totals.heatP)} / ${fNum(totals.heatF)}</td>
                <td>${fNum(totals.capP)} / ${fNum(totals.capF)}</td>
                <td>${fNum(totals.charge)} / ${fNum(totals.paid)}</td>
                <td>${fNum(totals.debt)}</td>
            </tr>
        `;
    }

    // 3. –°–∞“õ—Ç–∞—É
    async function saveData() {
        document.getElementById('syncStatus').innerText = "‚è≥ –°–∞“õ—Ç–∞–ª—É–¥–∞...";
        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(db)
            });
            if (res.ok) {
                alert("–î–µ—Ä–µ–∫—Ç–µ—Ä Render-–≥–µ —Å”ô—Ç—Ç—ñ —Å–∞“õ—Ç–∞–ª–¥—ã!");
                document.getElementById('syncStatus').innerText = "‚úÖ –°–∞“õ—Ç–∞–ª–¥—ã";
            } else {
                throw new Error("–°–∞“õ—Ç–∞—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã");
            }
        } catch (e) {
            alert("“ö–∞—Ç–µ: –°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å");
            document.getElementById('syncStatus').innerText = "‚ùå “ö–∞—Ç–µ";
        }
    }

    window.onload = fetchData;
</script>

</body>
</html>
