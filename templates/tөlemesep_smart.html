<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>SK-BJ ‚Äî –î–∏–Ω–∞–º–∏–∫–∞–ª—ã“õ –ë–∞—Å“õ–∞—Ä—É –ü–∞–Ω–µ–ª—ñ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; margin: 15px; font-size: 12px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 100%; margin: auto; }
        
        .admin-section { background: #eef2f3; padding: 15px; border-radius: 8px; border: 1px solid #3498db; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        
        .btn-upload { background: #3498db; color: white; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; }
        .btn-save { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #34495e; color: white; padding: 10px; border: 1px solid #455a64; font-size: 11px; }
        td { border: 1px solid #dee2e6; padding: 8px; text-align: center; }

        .current-month-badge { background: #e67e22; color: white; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .plan-val { color: #7f8c8d; font-size: 10px; display: block; }
        .fact-val { font-weight: bold; color: #2c3e50; }
        .debt-red { color: #e74c3c; font-weight: bold; }
        .debt-green { color: #27ae60; font-weight: bold; }
        
        tfoot tr { background: #2c3e50; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#2c3e50;">üìä SK-BJ: –î–∏–Ω–∞–º–∏–∫–∞–ª—ã“õ –ï—Å–µ–ø (–ê—É–¥–∞–Ω & –¢–∞—Ä–∏—Ñ)</h2>
        <div id="currentDateDisplay" class="current-month-badge">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
    </div>

    <div class="admin-section">
        <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="loadDatabase(this)">
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üìÅ –ë–∞–∑–∞–Ω—ã –∂“Ø–∫—Ç–µ—É (–ê–≤—Ç–æ-–∞–π)</button>
        
        <select id="monthSelector" onchange="renderTable()" style="padding: 8px; border-radius: 4px;">
            <option value="0">“ö–∞“£—Ç–∞—Ä / –Ø–Ω–≤–∞—Ä—å</option>
            <option value="1">–ê“õ–ø–∞–Ω / –§–µ–≤—Ä–∞–ª—å</option>
            <option value="2">–ù–∞—É—Ä—ã–∑ / –ú–∞—Ä—Ç</option>
            <option value="3">–°”ô—É—ñ—Ä / –ê–ø—Ä–µ–ª—å</option>
            <option value="4">–ú–∞–º—ã—Ä / –ú–∞–π</option>
            <option value="5">–ú–∞—É—Å—ã–º / –ò—é–Ω—å</option>
            <option value="6">–®—ñ–ª–¥–µ / –ò—é–ª—å</option>
            <option value="7">–¢–∞–º—ã–∑ / –ê–≤–≥—É—Å—Ç</option>
            <option value="8">“ö—ã—Ä–∫“Ø–π–µ–∫ / –°–µ–Ω—Ç—è–±—Ä—å</option>
            <option value="9">“ö–∞–∑–∞–Ω / –û–∫—Ç—è–±—Ä—å</option>
            <option value="10">“ö–∞—Ä–∞—à–∞ / –ù–æ—è–±—Ä—å</option>
            <option value="11">–ñ–µ–ª—Ç–æ“õ—Å–∞–Ω / –î–µ–∫–∞–±—Ä—å</option>
        </select>

        <button class="btn-save" onclick="exportData()">üíæ –°–∞“õ—Ç–∞—É</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>‚Ññ –ü”ô—Ç–µ—Ä</th>
                <th>–ù–∞“õ—Ç—ã –ê—É–¥–∞–Ω</th>
                <th>“Æ–π –∫“Ø—Ç—ñ–º—ñ</th>
                <th>–¢–∞–∑–∞–ª—ã“õ</th>
                <th>–ö“Ø–∑–µ—Ç</th>
                <th>–ñ—ã–ª—É</th>
                <th>–ö–∞–ø. –∂”©–Ω–¥–µ—É</th>
                <th>–ê–π–ª—ã“õ –ñ–∞–ª–ø—ã</th>
                <th>“ö–∞—Ä—ã–∑</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFooter"></tfoot>
    </table>
</div>

<script>
    let db = null;
    const monthsArr = ["“ö–∞“£—Ç–∞—Ä", "–ê“õ–ø–∞–Ω", "–ù–∞—É—Ä—ã–∑", "–°”ô—É—ñ—Ä", "–ú–∞–º—ã—Ä", "–ú–∞—É—Å—ã–º", "–®—ñ–ª–¥–µ", "–¢–∞–º—ã–∑", "“ö—ã—Ä–∫“Ø–π–µ–∫", "“ö–∞–∑–∞–Ω", "“ö–∞—Ä–∞—à–∞", "–ñ–µ–ª—Ç–æ“õ—Å–∞–Ω"];

    // 1. –ë–ï–¢ –ñ“Æ–ö–¢–ï–õ–ì–ï–ù–î–ï –ê“í–´–ú–î–ê“í–´ –ê–ô–î–´ –ê–ù–´“ö–¢–ê–£
    window.onload = () => {
        const now = new Date();
        const currentMonthIdx = now.getMonth();
        document.getElementById('monthSelector').value = currentMonthIdx;
        document.getElementById('currentDateDisplay').innerText = "–ë“Ø–≥—ñ–Ω: " + now.toLocaleDateString('kk-KZ') + " (" + monthsArr[currentMonthIdx] + ")";
    };

    function fNum(n) {
        if (!n || isNaN(n)) return "0";
        return n.toLocaleString('ru-RU', { minimumFractionDigits: 1, maximumFractionDigits: 2 }).replace('.', ',');
    }

    // 2. –î–ò–ù–ê–ú–ò–ö–ê–õ–´“ö –ü–ê–†–ê–ú–ï–¢–†–õ–ï–†–î–Ü –¢–ê–ë–£ (–ê—É–¥–∞–Ω –º–µ–Ω –¢–∞—Ä–∏—Ñ)
    function getSettingForMonth(settingsArr, monthIdx, key) {
        // –ë–∞–∑–∞–¥–∞“ì—ã customSettings —ñ—à—ñ–Ω–µ–Ω –±–µ—Ä—ñ–ª–≥–µ–Ω –∞–π“ì–∞ —Å”ô–π–∫–µ—Å —Å–æ“£“ì—ã –º”ô–Ω–¥—ñ —Ç–∞–±–∞–¥—ã
        let activeValue = 0;
        if (!settingsArr) return 0;
        
        // –ú–∞—Å—Å–∏–≤—Ç—ñ startMonth –±–æ–π—ã–Ω—à–∞ —Å“±—Ä—ã–ø—Ç–∞–ø, –∞–π–¥–∞–Ω –∞—Å–ø–∞–π—Ç—ã–Ω –µ“£ —Å–æ“£“ì—ã—Å—ã–Ω –∞–ª–∞–º—ã–∑
        const sorted = [...settingsArr].sort((a, b) => a.startMonth - b.startMonth);
        sorted.forEach(s => {
            if (monthIdx >= s.startMonth) {
                activeValue = s[key] || s.rate || 0;
            }
        });
        return activeValue;
    }

    // 3. –ë–ê–ó–ê–ù–´ –ñ“Æ–ö–¢–ï–£
    function loadDatabase(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db = JSON.parse(e.target.result);
            renderTable();
        };
        reader.readAsText(file);
    }

    // 4. –ö–ï–°–¢–ï–ù–Ü –ï–°–ï–ü–¢–ï–£ –ñ”ò–ù–ï –®–´“í–ê–†–£
    function renderTable() {
        if (!db) return;
        const mIdx = parseInt(document.getElementById('monthSelector').value);
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        let totalStats = { area: 0, charge: 0, paid: 0, debt: 0 };

        db.apartments.forEach(apt => {
            // –ê“ì—ã–º–¥–∞“ì—ã –∞–π“ì–∞ –Ω–∞“õ—Ç—ã –∞—É–¥–∞–Ω –º–µ–Ω —Ç–∞—Ä–∏—Ñ—Ç–µ—Ä–¥—ñ –µ—Å–µ–ø—Ç–µ—É
            const currentArea = getSettingForMonth(apt.customSettings.area, mIdx, 'area');
            const tMaint = getSettingForMonth(apt.customSettings.tariffs.maint, mIdx, 'rate');
            const tClean = getSettingForMonth(apt.customSettings.tariffs.clean, mIdx, 'rate');
            const tSec = getSettingForMonth(apt.customSettings.tariffs.sec, mIdx, 'rate');
            const tHeat = getSettingForMonth(apt.customSettings.tariffs.heat, mIdx, 'rate');
            const tCap = getSettingForMonth(apt.customSettings.tariffs.cap, mIdx, 'rate');

            // –¢”©–ª–µ–º–¥–µ—Ä –º–µ–Ω –ñ–æ—Å–ø–∞—Ä (–ï–≥–µ—Ä –±–∞–∑–∞–¥–∞ —Å–æ–ª –∞–π“ì–∞ –∂–∞–∑—ã–ª–º–∞“ì–∞–Ω –±–æ–ª—Å–∞, –∞–≤—Ç–æ–º–∞—Ç—Ç—ã –µ—Å–µ–ø—Ç–µ–ª–µ–¥—ñ)
            const monthName = monthsArr[mIdx];
            const L = apt.ledger[monthName] || { charges: {}, paymentTransactions: [], accumulated: { overall: 0 } };
            
            // –ï–≥–µ—Ä –∂–æ—Å–ø–∞—Ä (charges) –±–æ—Å –±–æ–ª—Å–∞ - –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç–∞—Ä–∏—Ñ–ø–µ–Ω –µ—Å–µ–ø—Ç–µ—É
            const chargeMaint = L.charges.maint || (currentArea * tMaint);
            const chargeClean = L.charges.clean || tClean; // –¢–∞–∑–∞–ª—ã“õ –∫”©–±—ñ–Ω–µ —Ç—ñ—Ä–∫–µ–ª–≥–µ–Ω —Å–æ–º–∞
            const chargeSec = L.charges.sec || tSec;
            const chargeHeat = L.charges.heat || (currentArea * tHeat);
            const chargeCap = L.charges.cap || (currentArea * tCap);

            const rowChargeTotal = chargeMaint + chargeClean + chargeSec + chargeHeat + chargeCap;
            const rowPaid = L.paymentTransactions.reduce((s, t) => s + Object.values(t.amounts).reduce((a, b) => a + b, 0), 0);
            const rowDebt = L.accumulated.overall;

            totalStats.area += currentArea;
            totalStats.charge += rowChargeTotal;
            totalStats.paid += rowPaid;
            totalStats.debt += rowDebt;

            tbody.innerHTML += `
                <tr>
                    <td><b>${apt.id}</b></td>
                    <td>${fNum(currentArea)}</td>
                    <td><span class="plan-val">${fNum(chargeMaint)}</span></td>
                    <td><span class="plan-val">${fNum(chargeClean)}</span></td>
                    <td><span class="plan-val">${fNum(chargeSec)}</span></td>
                    <td><span class="plan-val">${fNum(chargeHeat)}</span></td>
                    <td><span class="plan-val">${fNum(chargeCap)}</span></td>
                    <td style="background:#f9f9f9"><b>${fNum(rowChargeTotal)} / ${fNum(rowPaid)}</b></td>
                    <td class="${rowDebt > 0 ? 'debt-red' : 'debt-green'}">${fNum(rowDebt)}</td>
                </tr>
            `;
        });

        // Footer-–≥–µ –∂–∞–ª–ø—ã —Å–æ–º–∞–ª–∞—Ä–¥—ã —à—ã“ì–∞—Ä—É
        document.getElementById('tableFooter').innerHTML = `
            <tr>
                <td>“ö–û–†–´–¢–´–ù–î–´</td>
                <td>${fNum(totalStats.area)}</td>
                <td colspan="5">–ê–π–ª—ã“õ –∂–æ—Å–ø–∞—Ä: ${fNum(totalStats.charge)} —Ç–≥</td>
                <td>${fNum(totalStats.charge)} / ${fNum(totalStats.paid)}</td>
                <td>${fNum(totalStats.debt)}</td>
            </tr>
        `;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(db, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "kz_tulem_updated.json";
        a.click();
    }
</script>

</body>
</html>
