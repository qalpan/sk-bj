<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>SK-BJ ‚Äî –ê–≤—Ç–æ–º–∞—Ç—Ç—ã –ï—Å–µ–ø—Ç–µ—É –ü–∞–Ω–µ–ª—ñ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; margin: 15px; font-size: 12px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .admin-section { background: #eef2f3; padding: 15px; border-radius: 8px; border: 1px solid #3498db; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        .btn-upload { background: #3498db; color: white; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; }
        .btn-save { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #34495e; color: white; padding: 10px; border: 1px solid #455a64; font-size: 11px; }
        td { border: 1px solid #dee2e6; padding: 8px; text-align: center; }
        .auto-charge { color: #2980b9; font-style: italic; font-size: 10px; }
        .debt-red { color: #e74c3c; font-weight: bold; }
        .debt-green { color: #27ae60; font-weight: bold; }
        .current-badge { background: #e67e22; color: white; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#2c3e50;">üìä SK-BJ: –ê–≤—Ç–æ–º–∞—Ç—Ç—ã –¢”©–ª–µ–º –ï—Å–µ–ø—Ç–µ—É (–ê–π–¥—ã“£ 1-—ñ)</h2>
        <div id="statusHeader" class="current-badge">–§–∞–π–ª–¥—ã –∂“Ø–∫—Ç–µ“£—ñ–∑</div>
    </div>

    <div class="admin-section">
        <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="autoLoadDatabase(this)">
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üìÅ –ë–∞–∑–∞–Ω—ã —Ç–∞“£–¥–∞—É (–ê–≤—Ç–æ-–µ—Å–µ–ø—Ç–µ—É)</button>
        
        <select id="monthSelector" onchange="renderTable()" style="padding: 8px; border-radius: 4px; font-weight: bold;">
            <option value="0">“ö–∞“£—Ç–∞—Ä / –Ø–Ω–≤–∞—Ä—å</option>
            <option value="1">–ê“õ–ø–∞–Ω / –§–µ–≤—Ä–∞–ª—å</option>
            <option value="2">–ù–∞—É—Ä—ã–∑ / –ú–∞—Ä—Ç</option>
            <option value="3">–°”ô—É—ñ—Ä / –ê–ø—Ä–µ–ª—å</option>
            <option value="4">–ú–∞–º—ã—Ä / –ú–∞–π</option>
            <option value="5">–ú–∞—É—Å—ã–º / –ò—é–Ω—å</option>
            <option value="6">–®—ñ–ª–¥–µ / –ò—é–ª—å</option>
            <option value="7">–¢–∞–º—ã–∑ / –ê–≤–≥—É—Å—Ç</option>
            <option value="8">“ö—ã—Ä–∫“Ø–π–µ–∫ / –°–µ–Ω—Ç—è–±—Ä—å</option>
            <option value="9">“ö–∞–∑–∞–Ω / –û–∫—Ç—è–±—Ä—å</option>
            <option value="10">“ö–∞—Ä–∞—à–∞ / –ù–æ—è–±—Ä—å</option>
            <option value="11">–ñ–µ–ª—Ç–æ“õ—Å–∞–Ω / –î–µ–∫–∞–±—Ä—å</option>
        </select>

        <button class="btn-save" onclick="exportUpdatedData()">üíæ –°–∞“õ—Ç–∞—É</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>‚Ññ –ü”ô—Ç–µ—Ä</th>
                <th>–ê—É–¥–∞–Ω (–º¬≤)</th>
                <th>“Æ–π –∫“Ø—Ç—ñ–º—ñ</th>
                <th>–¢–∞–∑–∞–ª—ã“õ</th>
                <th>–ö“Ø–∑–µ—Ç</th>
                <th>–ñ—ã–ª—É</th>
                <th>–ö–∞–ø. –∂”©–Ω–¥–µ—É</th>
                <th>–ê–π–ª—ã“õ –ñ–∞–ª–ø—ã (–ñ–æ—Å–ø–∞—Ä / –§–∞–∫—Ç)</th>
                <th>“ö–∞—Ä—ã–∑ / –ê—Ä—Ç—ã“õ</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFooter"></tfoot>
    </table>
</div>

<script>
    let db = null;
    const kzMonths = ["“ö–∞“£—Ç–∞—Ä", "–ê“õ–ø–∞–Ω", "–ù–∞—É—Ä—ã–∑", "–°”ô—É—ñ—Ä", "–ú–∞–º—ã—Ä", "–ú–∞—É—Å—ã–º", "–®—ñ–ª–¥–µ", "–¢–∞–º—ã–∑", "“ö—ã—Ä–∫“Ø–π–µ–∫", "“ö–∞–∑–∞–Ω", "“ö–∞—Ä–∞—à–∞", "–ñ–µ–ª—Ç–æ“õ—Å–∞–Ω"];

    // 1. –°–ê–ù–î–ê–†–î–´ –§–û–†–ú–ê–¢–¢–ê–£ (1 234 567,8)
    function fNum(n) {
        if (n === undefined || n === null || isNaN(n)) return "0";
        return n.toLocaleString('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).replace('.', ',');
    }

    // 2. –î–ò–ù–ê–ú–ò–ö–ê–õ–´“ö –¢–ê–†–ò–§/–ê–£–î–ê–ù –¢–ê–ë–£ (–ê–ô“í–ê –ë–ê–ô–õ–ê–ù–´–°–¢–´)
    function getActiveValue(settings, monthIdx, key) {
        if (!settings) return 0;
        let val = 0;
        const sorted = [...settings].sort((a, b) => a.startMonth - b.startMonth);
        sorted.forEach(s => {
            if (monthIdx >= s.startMonth) val = s[key] || s.rate || 0;
        });
        return val;
    }

    // 3. –§–ê–ô–õ–î–´ –ñ“Æ–ö–¢–ï–£ –ñ”ò–ù–ï –ê“í–´–ú–î–ê“í–´ –ê–ô“í–ê –¢“Æ–°–£
    function autoLoadDatabase(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db = JSON.parse(e.target.result);
            
            // –ë“Ø–≥—ñ–Ω–≥—ñ –∞–π–¥—ã –∞–≤—Ç–æ–º–∞—Ç—Ç—ã “õ–æ—é
            const now = new Date();
            document.getElementById('monthSelector').value = now.getMonth();
            document.getElementById('statusHeader').innerText = "–ê“ì—ã–º–¥–∞“ì—ã –∞–π: " + kzMonths[now.getMonth()];
            
            renderTable();
        };
        reader.readAsText(file);
    }

    // 4. –ö–ï–°–¢–ï–ù–Ü –ê–í–¢–û–ú–ê–¢–¢–´ –ï–°–ï–ü–¢–ï–£–ú–ï–ù –®–´“í–ê–†–£
    function renderTable() {
        if (!db) return;
        const mIdx = parseInt(document.getElementById('monthSelector').value);
        const mName = kzMonths[mIdx];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        let totals = { area: 0, charge: 0, paid: 0, debt: 0 };

        db.apartments.forEach(apt => {
            // –°–æ–ª –∞–π–¥–∞“ì—ã –Ω–∞“õ—Ç—ã –ø–∞—Ä–∞–º–µ—Ç—Ä–ª–µ—Ä
            const curArea = getActiveValue(apt.customSettings.area, mIdx, 'area');
            const tar = apt.customSettings.tariffs;
            const rates = {
                maint: getActiveValue(tar.maint, mIdx, 'rate'),
                clean: getActiveValue(tar.clean, mIdx, 'rate'),
                sec: getActiveValue(tar.sec, mIdx, 'rate'),
                heat: getActiveValue(tar.heat, mIdx, 'rate'),
                cap: getActiveValue(tar.cap, mIdx, 'rate')
            };

            // –ë–∞–∑–∞–¥–∞“ì—ã —Å–æ–ª –∞–π–¥—ã“£ –∂–∞–∑–±–∞—Å—ã (–±–æ–ª–º–∞—Å–∞ –±–æ—Å –æ–±—ä–µ–∫—Ç)
            const L = apt.ledger[mName] || { charges: {}, paymentTransactions: [], accumulated: { overall: 0 } };
            
            // --- –ê–í–¢–û–ú–ê–¢–¢–´ –ï–°–ï–ü–¢–ï–£ –õ–û–ì–ò–ö–ê–°–´ ---
            // –ï–≥–µ—Ä –±–∞–∑–∞–¥–∞ —Å–æ–ª –∞–π“ì–∞ "–ñ–æ—Å–ø–∞—Ä" (charges) –∂–∞–∑—ã–ª–º–∞—Å–∞, —Ç–∞—Ä–∏—Ñ–ø–µ–Ω –µ—Å–µ–ø—Ç–µ–π–¥—ñ
            const cMaint = L.charges.maint || (curArea * rates.maint);
            const cClean = L.charges.clean || rates.clean;
            const cSec   = L.charges.sec   || rates.sec;
            const cHeat  = L.charges.heat  || (curArea * rates.heat);
            const cCap   = L.charges.cap   || (curArea * rates.cap);

            const rowChargeTotal = cMaint + cClean + cSec + cHeat + cCap;
            const rowPaid = (L.paymentTransactions || []).reduce((s, t) => s + Object.values(t.amounts).reduce((a, b) => a + b, 0), 0);
            const rowDebt = L.accumulated ? L.accumulated.overall : 0;

            totals.area += curArea;
            totals.charge += rowChargeTotal;
            totals.paid += rowPaid;
            totals.debt += rowDebt;

            tbody.innerHTML += `
                <tr>
                    <td><b>${apt.id}</b></td>
                    <td>${fNum(curArea)}</td>
                    <td>${fNum(cMaint)}</td>
                    <td>${fNum(cClean)}</td>
                    <td>${fNum(cSec)}</td>
                    <td>${fNum(cHeat)}</td>
                    <td>${fNum(cCap)}</td>
                    <td style="background:#f0f7ff">
                        <b>${fNum(rowChargeTotal)} / ${fNum(rowPaid)}</b>
                        ${!L.charges.maint ? '<br><span class="auto-charge">(–∞–≤—Ç–æ-–µ—Å–µ–ø)</span>' : ''}
                    </td>
                    <td class="${rowDebt > 0 ? 'debt-red' : 'debt-green'}">${fNum(rowDebt)}</td>
                </tr>
            `;
        });

        document.getElementById('tableFooter').innerHTML = `
            <tr>
                <td>–ñ–ò–´–ù–¢–´“ö</td>
                <td>${fNum(totals.area)}</td>
                <td colspan="5">–ê—É–¥–∞–Ω –±–æ–π—ã–Ω—à–∞ –∂–∞–ª–ø—ã –µ—Å–µ–ø</td>
                <td>${fNum(totals.charge)} / ${fNum(totals.paid)}</td>
                <td>${fNum(totals.debt)}</td>
            </tr>
        `;
    }

    function exportUpdatedData() {
        if (!db) return;
        const blob = new Blob([JSON.stringify(db, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `kz_tulem_updated_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }
</script>

</body>
</html>
