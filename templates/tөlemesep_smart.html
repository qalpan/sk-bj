<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Smart –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <style>
        /* –°—Ç–∏–ª–∏—Å—Ç–∏–∫–∞“£—ã–∑–¥—ã —Å–æ–ª –∫“Ø–π—ñ “õ–∞–ª–¥—ã—Ä–¥—ã–º, –æ–ª ”©—Ç–µ —ã“£“ì–∞–π–ª—ã */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 20px; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { display: flex; gap: 15px; margin-bottom: 25px; padding: 15px; background: #e9ecef; border-radius: 8px; align-items: center; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: center; }
        th { background: #2c3e50; color: white; }
        tr:nth-child(even) { background: #f8f9fa; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; color: white; }
        .btn-save { background: #27ae60; }
        .btn-split { background: #f39c12; }
        .btn-load { background: #3498db; }
        .commercial-row { background: #fff3cd !important; font-weight: bold; }
        .modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index:1000; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>–¢“±—Ä“ì—ã–Ω “Æ–π “ö–∞—Ä–∂—ã—Å—ã–Ω –ë–∞—Å“õ–∞—Ä—É (Smart –ü–∞–Ω–µ–ª—å)</h2>
    
    <div class="controls">
        <button class="btn btn-load" onclick="fetchDataFromServer()">–ë–∞–∑–∞–Ω—ã Render-–¥–µ–Ω –ñ“Ø–∫—Ç–µ—É</button>
        <button class="btn btn-save" onclick="saveDataToServer()">”®–∑–≥–µ—Ä—ñ—Å—Ç–µ—Ä–¥—ñ Render-–≥–µ –°–∞“õ—Ç–∞—É</button>
        <button class="btn btn-split" onclick="openSplitModal()">–ü”ô—Ç–µ—Ä–¥—ñ –ë”©–ª—É (Split)</button>
        <span id="syncStatus">–°—Ç–∞—Ç—É—Å: –ö“Ø—Ç—É–¥–µ...</span>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>–ü”ô—Ç–µ—Ä ‚Ññ</th>
                <th>–î–µ—Ä–±–µ—Å –®–æ—Ç</th>
                <th>–ê—É–¥–∞–Ω (–º¬≤)</th>
                <th>–¢–∞—Ä–∏—Ñ</th>
                <th>–ê“ì—ã–º–¥–∞“ì—ã “ö–∞—Ä—ã–∑</th>
                <th>”ò—Ä–µ–∫–µ—Ç</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="splitModal" class="modal">
    <h3>–ü”ô—Ç–µ—Ä–¥—ñ –ë”©–ª—É (Split)</h3>
    <input type="text" id="splitOldId" placeholder="–ï—Å–∫—ñ –ø”ô—Ç–µ—Ä ‚Ññ (ID)">
    <input type="number" id="splitArea1" placeholder="–ê—É–¥–∞–Ω 1 (–º¬≤)" step="0.01">
    <input type="number" id="splitArea2" placeholder="–ê—É–¥–∞–Ω 2 (–º¬≤)" step="0.01">
    <br><br>
    <button class="btn btn-save" onclick="executeSplit()">–†–∞—Å—Ç–∞—É</button>
    <button class="btn" onclick="closeSplitModal()" style="background:#95a5a6">–ñ–∞–±—É</button>
</div>

<script>
    let apartments = [];
    // –´“ö–®–ê–ú–î–ê–õ“í–ê–ù API –ñ–û–õ–´
    const API_URL = '/api/data/'; 

    async function fetchDataFromServer() {
        document.getElementById('syncStatus').innerText = "–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...";
        try {
            const response = await fetch(API_URL);
            apartments = await response.json();
            renderTable();
            document.getElementById('syncStatus').innerText = "–°—Ç–∞—Ç—É—Å: –ñ–∞“£–∞—Ä—Ç—ã–ª–¥—ã";
        } catch (e) {
            alert("“ö–∞—Ç–µ: –ë–∞–∑–∞–Ω—ã –∞–ª—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã!");
        }
    }

    function getRate(aptId) {
        return ["1", "15", "16"].includes(aptId.toString()) ? 60 : 40;
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        apartments.forEach((apt) => {
            const rate = getRate(apt.id);
            const tr = document.createElement('tr');
            if (rate === 60) tr.className = 'commercial-row';
            tr.innerHTML = `
                <td><b>${apt.id}</b></td>
                <td>${apt.account || '---'}</td>
                <td>${apt.area} –º¬≤</td>
                <td>${rate} —Ç“£–≥</td>
                <td>${apt.balance} —Ç“£–≥</td>
                <td>
                    <button onclick="viewReceipt('${apt.id}')">üëÅÔ∏è –¢“Ø–±—ñ—Ä—Ç–µ–∫</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function openSplitModal() { document.getElementById('splitModal').style.display = 'block'; }
    function closeSplitModal() { document.getElementById('splitModal').style.display = 'none'; }

    function executeSplit() {
        const oldId = document.getElementById('splitOldId').value;
        const a1 = parseFloat(document.getElementById('splitArea1').value);
        const a2 = parseFloat(document.getElementById('splitArea2').value);

        const idx = apartments.findIndex(a => a.id.toString() === oldId.toString());
        if (idx === -1) return alert("–ü”ô—Ç–µ—Ä —Ç–∞–±—ã–ª–º–∞–¥—ã!");

        // –ñ–∞“£–∞ 9–∞ –ø”ô—Ç–µ—Ä—ñ–Ω –∂–∞—Å–∞—É
        const newApt = JSON.parse(JSON.stringify(apartments[idx]));
        newApt.id = oldId + "–∞";
        newApt.area = a2;
        newApt.balance = 0; // –ñ–∞“£–∞ –ø”ô—Ç–µ—Ä —Ç–∞–∑–∞ –±–∞–ª–∞–Ω—Å–ø–µ–Ω –±–∞—Å—Ç–∞–ª–∞–¥—ã
        newApt.account = ""; // –ñ–∞“£–∞ –¥–µ—Ä–±–µ—Å —à–æ—Ç

        apartments[idx].area = a1; // –ï—Å–∫—ñ –ø”ô—Ç–µ—Ä –∞—É–¥–∞–Ω—ã–Ω –∞–∑–∞–π—Ç—É
        apartments.push(newApt);

        renderTable();
        closeSplitModal();
        alert("–ë”©–ª—ñ–Ω–¥—ñ! –ï–Ω–¥—ñ '–°–∞“õ—Ç–∞—É' –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω –±–∞—Å—ã“£—ã–∑.");
    }

    async function saveDataToServer() {
        document.getElementById('syncStatus').innerText = "–°–∞“õ—Ç–∞–ª—É–¥–∞...";
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(apartments)
            });
            if (response.ok) alert("Render –±–∞–∑–∞—Å—ã–Ω–∞ —Å”ô—Ç—Ç—ñ —Å–∞“õ—Ç–∞–ª–¥—ã!");
        } catch (e) {
            alert("–°–∞“õ—Ç–∞—É “õ–∞—Ç–µ—Å—ñ!");
        }
    }

    function viewReceipt(id) {
        // –¢“±—Ä“ì—ã–Ω –±–µ—Ç—ñ–Ω–µ ”©—Ç—É
        window.open(`/pater/${id}/`, '_blank');
    }

    // –ë–µ—Ç –∞—à—ã–ª“ì–∞–Ω–¥–∞ –±–∞–∑–∞–Ω—ã –±—ñ—Ä–¥–µ–Ω –∂“Ø–∫—Ç–µ—É
    window.onload = fetchDataFromServer;
</script>
</body>
</html>
